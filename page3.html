<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-database.js"></script>


</head>
<body style="background-color: #4d4d4d;">
  <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">FARMERS GUIDE</h1>
    <p class="lead">THE DATA OF THE FARM IS DISPLAYED BELOW IN REAL TIME</p>
  </div>
</div>
  <table class="table">
    <tr>
      <th scope="col">
        <div class="card" style="width: 18rem;">
        <img src="resource/light.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">LIGHT</h5>
          <p class="card-text"><pre id="light" style="font-size:24px;"></pre></p>
        </div>
      </div>
      </th>
      <th scope="col">
        <div class="card" style="width: 18rem;">
        <img src="resource/temp.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">TEMPERATURE</h5>
          <p class="card-text"><pre id="temp" style="font-size:24px;"></pre></p>
        </div>
        </div>
      </th>
      <th scope="col">
        <div class="card" style="width: 18rem;">
        <img src="resource/hum.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">HUMIDITY</h5>
          <p class="card-text"><pre id="hum" style="font-size:24px;"></pre></p>
        </div>
        </div>

      </th>
    </tr>
</table>

  <script src="app.js"></script>
</body>
</html>
